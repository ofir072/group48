{% extends "global.html" %}

{% block title %}Index - SwapShop{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('index_bp.static', filename='index.css') }}">
{% endblock %}

{% block content %}
<section id="signup">
    <form id="signup-form" method="POST" action="{{ url_for('index_bp.index') }}">
        <label for="first-name">שם פרטי:</label>
        <input type="text" id="first-name" name="first-name" required>
        <label for="last-name">שם משפחה:</label>
        <input type="text" id="last-name" name="last-name" required>
        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" required>
        <label for="address">כתובת:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">כניסה</button>
    </form>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('index_bp.static', filename='index.js') }}"></script>
{% endblock %}
