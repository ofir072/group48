{% extends "base.html" %}

{% block filter_button %}
    <img src="{{ url_for('static', filename='png/filter.png') }}" alt="Filter Button" class="filter-button" id="filter-button">
{% endblock %}

{% block modal_block %}
    <!-- Filter Modal Section -->
    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>סינון פריטים</h2>
            <label for="category">קטגוריה:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="אומנות">אומנות</option>
                <option value="עציצים">עציצים</option>
                <option value="בגדים">בגדים</option>
            </select>
            <label for="location">מיקום:</label>
            <input type="text" id="location">
            <label for="rating">דירוג מינימלי:</label>
            <input type="number" id="rating" step="0.1" min="0" max="5">
            <button id="apply-filter">החל סינון</button>
        </div>
    </div>
{% endblock %}
